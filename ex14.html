<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex14</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 10px ridge gold;
        display: block;
      }
      div,
      img {
        width: 500px;
        margin: 30px auto;
      }
    </style>
  </head>
  <body>
    <h1>Changing image using user input</h1>
    <img src="" alt="Click here to choose the image" title="" id="img1" />

    <div>
      Enter the last name of your favorite Celtics player

      <ul>
        <li>Jaylen Brown</li>
        <li>Tacko Fall</li>
        <li>Jayson Tatum</li>
        <li>Kemba Walker</li>
      </ul>
    </div>
    <script>
      function q() {
        let userInput = prompt("Please enter the last name of the player");
        let image1 = document.getElementById("img1");
        if (userInput === "tatum") {
          image1.src = "images/jayson-tatum.png";
        } else if (userInput === "brown") {
          image1.src = "images/jaylen-brown.png";
        } else if (userInput === "fall") {
          image1.src = "images/tacko-fall.png";
        } else if (userInput === "walker") {
          image1.src = "images/kemba-walker.png";
        } else {
          alert("Input is incorrect");
        }
      }
      document.getElementById("img1").onclick = q;
    </script>

  </body>
</html>
