<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Exercise</title>
    <style>
        table, tr, th{
            border: 1px solid black;   
        }
        table{
            text-align: center;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        td{
            text-align: center;
        }
        #top{
            background-color: lime;
        }
        caption{
            font-size: 2em;
            font-family: monospace;
            font-style:oblique;
        }
    </style>
</head>
<body>
    <table>
        <caption>Generation Of iPhones</caption>
        <tr id="top">
            <th>Product Code</th>
            <th>Product Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <th>iPhones 4</th>
            <th>Oldest</th>
            <th>$100</th>
        </tr>
        <tr>
            <th>iPhones 8</th>
            <th>Thinner and Faster</th>
            <th>$150</th>
        </tr>
        <tr>
            <th>iPhone X</th>
            <th>Two camaras</th>
            <th>$400</th>
        </tr>
        <tr>
            <th>iPhone 11 pro</th>
            <th>Three camaras</th>
            <th>$1000</th>
        </tr>
        
    </table>
</body>
</html>
