<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class Exercise 09 - HTML Form</title>
    <style>
        form{
            margin-left: 100px;
            margin-right: 100px;
            background-color: lightgray;
            color: rgb(3, 3, 131);
        }
        h1{
            text-align: center;
            font-size: 3.em;
        }
    </style>
</head>
<body>
   <h1>In-Class Exercise 09 - HTML Form</h1> 
  
   <form>
        <label for="last name">Last Name:</label>
        <input
            type="text"
            id="Last Name"
            name="last name"
            maxlength="100"
            placeholder="Last Name"
        />
        <br>
        <br>
        <label for="first name">First Name:</label>
        <input
            type="text"
            id="First Name"
            name="first name"
            maxlength="100"
            placeholder="First Name"
        />
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input
            type="text"
            id="Email Address"
            name="Email Address"
            maxlength="100"
            placeholder="Email Address"
        />
        <br>
        <br>

   <div>
        Gender:
        <label>Male
            <input type="radio" name="gender" value="male"/>
        </label>
        <label>Female
            <input type="radio" name="gender" value="female"/>
        </label>
   </div>
   <br>
   <br>
   <div>My Favorite Topics Are:</div>
   <div>
        <input type="checkbox" id="Basic HTML" name="Topics" value="Basic HTML"/>
        <label for="Basic HTML">Basic HTML</label>
   </div>
   <div>
        <input type="checkbox" id="CSS" name="CSS" value="CSS"/>
        <label for="CSS">CSS</label>
    </div>  
    <div>
        <input type="checkbox" id="Tables" name="Tables" value="Tables"/>
        <label for="Tables">Tables</label>
    </div>
    <br>
    <br>
    <div>
        <div>
            <label for="Grade-Select">Which grade do you expect to receive?</label>
        
    <select name="grade" id="Grade-Select">
        <option value="A">A</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="C+">C+</option>
    </select>
    </div> 
    </div>

    <br>
    <br>
    <div>
        <div>
            <label for="comments">Leave a Reply:</label>
        </div>
    </div>
    <div>
        <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="25"
            placeholder="Enter your comment here..."
        ></textarea>
    </div>    
    </div>
    <br>
    <br>
    <button type="submit" name="submit-button">
        SUBMIT <img src="images/mailbox.png"
                height="30"
                alt="submit button"/>
    </button>
    <button type="reset" name="reset-button">
        RESET <img src="images/reset.png"
                height="30"
                alt="reset button"/>
    </button>
   </form>
</body>     
</html>
